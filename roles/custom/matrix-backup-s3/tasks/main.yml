---

- tags:
    - setup-all
    - setup-backup-s3
    - install-all
    - install-backup-s3
  block:
    - when: matrix_postgres_backup_s3_enabled | bool
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/setup_install.yml"

- tags:
    - setup-all
    - setup-backup-s3
  block:
    - when: not matrix_postgres_backup_s3_enabled | bool
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/setup_uninstall.yml"
